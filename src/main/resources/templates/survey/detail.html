<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkHub | 설문 상세조회</title>

    <!-- fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css">

    <link rel="stylesheet" href="/assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/com-surv.css">
    <link rel="shortcut icon" href="/src/images/favicon-workHub.ico" type="image/x-icon">

</head>


<body>
    <div id="app">
	<div th:include="sidebar/sidebar" th:remove="tag"/>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>설문</h3><br>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">설문</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">진행 중인 설문</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            <a href="#" class="btn btn-outline-primary">수정하기</a>
                            <a href="#" class="btn btn-outline-primary">삭제하기</a>
                            <a href="#" class="btn btn-outline-primary" id="btn-list">목록보기</a>
                        </div>
                        <hr><br>
                        <div class="card-body">
                            <div class="surv-detail-title">
                                <h4>설문 제목 들어갈 위치</h4>
                            </div>
                            <div class="surv-detail-writer">
                                <div class="surv-info">
                                    <p>작성자: </p>
                                    <img src="src/images/grey.png" alt="profile" class="profile-photo-surv">
                                    <span>김허브 대리</span>
                                </div>
                                <div class="surv-info">
                                    <p>작성일: </p>
                                    <span id="current-time"></span>
                                </div>
                                <div class="surv-info">
                                    <p>설문 기간: </p>
                                    <span>2022/04/19~2022/04/22</span>
                                </div>
                            </div>
                            <div class="surv-detail-body">
                                <div class="surv-detail-content" name="surv-question">
                                    <div class="surv-content-cnt">
                                        <div class="surv-box">
                                            <p class="surv-box-title">전체 참여자</p>
                                            <p>3</p>
                                        </div>
                                        <div class="surv-box">
                                            <p class="surv-box-title">참여 완료</p>
                                            <p>0</p>
                                        </div>
                                        <div class="surv-box">
                                            <p class="surv-box-title">미참여</p>
                                            <p>3</p>
                                        </div>
                                    </div>
                                    <div class="surv-content-que">
                                        <h6>질문이 들어갈 위치</h6>
                                        <div class="surv-content-anws">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    첫 번째 항목이 들어갈 위치
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault2">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    두 번째 항목이 들어갈 위치
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="surv-submit">
                                        <button type="submit" class="btn btn-outline-primary surv-btn">설문 제출</button>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script>
        date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();

	    hour = date.getHours(); 
	    hour = ( hour > 9 ) ? hour : "0" + hour; 
	    minute = date.getMinutes(); 
	    minute = ( minute > 9 ) ? minute : "0" + minute; 

        document.getElementById("current-time").innerHTML =  "&nbsp&nbsp" + year + "/" + month + "/" + day + 
        "&nbsp&nbsp" + hour + ":" + minute;
        document.getElementById("current-time2").innerHTML =  "&nbsp&nbsp" + year + "/" + month + "/" + day + 
        "&nbsp&nbsp" + hour + ":" + minute;
    </script>
    <script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min2.js"></script>

    <script src="/assets/vendors/apexcharts/apexcharts.js"></script>
    <script src="/assets/js/pages/dashboard.js"></script>

    <script src="/assets/js/main.js"></script>
</body>

</html>
