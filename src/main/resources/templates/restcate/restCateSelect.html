                <div class="card-body">
                    <table class="table table-striped" id="table1">
                        <thead>
                            <tr>
                                <th class="erre">코드</th>
                                <th class="erff">휴가종류</th>
                                <th class="sds">유/무급</th>
                                <th class="deaf">연차 차감</th>

                                <th class="dfadsf">설정</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="restcate : ${ restcateList }">

                                <td th:text="${ restcate.restMoney }"></td> <!-- 유/무급 -->
                                <td th:text="${ restcate.restDed }"></td> <!-- 연차차감 -->
                                <td th:text="${ restcate.restInclude }"></td> <!-- 공휴일 포함 여부 -->
                                <td th:text="${ restcate.restDate }"></td> <!-- 작성일 -->
                                <td th:text="${ restcate.restUse }"></td> <!-- 사용여부 -->
                                <td>   
                                    <span class="badge bg-success">설정</span>  <!-- 설정 -->
                                </td>
                            </tr>
